<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Atropos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/atropos@2.0.2/atropos.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="atropos">
        <div class="atropos-scale">
            <div class="atropos-rotate">
                <div class="atropos-inner">
                    <img class="layer" src="4_wolfy.png" data-atropos-offset="-2.5" />
                    <img class="layer" src="3_wolfy.png" data-atropos-offset="0" />
                    <img class="layer" src="2_wolfy.png" data-atropos-offset="2" />
                    <img class="layer" src="1_wolfy.png" data-atropos-offset="4" />
                    <img
                      class="logo"
                      data-atropos-offset="5"
                      src="logo.png"
                      alt=""
                    />


                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/atropos@2.0.2/atropos.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
